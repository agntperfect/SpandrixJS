<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpandrixJS Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ subtitle }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/agntperfect/spandrixJS/src/templateEngine.min.js"></script>
  <script>
    const engine = new TemplateEngine('#app');
    engine.applyData({
      title: "Welcome to SpandrixJS!",
      subtitle: "Reactive templating from the pulse of the DOM."
    });
  </script>
</body>
</html>
